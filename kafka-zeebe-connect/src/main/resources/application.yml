sleep.time.second: 1
spring:
   boot.admin.client:
      enabled: true
      url: http://localhost:8089
      instance:
         service-base-url: http://localhost:${server.port}/
         prefer-ip: false
   application.name: zeebe-kafka-connect
   jmx.enabled: true
   cloud:
      stream:
         binders:
            kafka1:
               type: kafka
               environment:
                  spring:
                     cloud:
                        stream:
                           kafka:
                              binder:
                                 brokers: ${bootstrap.server}
         bindings:
            applicationMetrics.destination: ${tenant.prefix}.process-metrics
            jobStorage-out-0:
               destination: __job-instances
         kafka:
            bindings:
               __job-instances-in-0:
                  consumer: 
                     startOffset: earliest
                     resetOffsets: true
                     topic.properties:
                        cleanup.policy: compact
            binder:
               consumerProperties:
                  topic.suffix: -responses
                  isolation.level: read_committed
                  max.poll.records: 5
                  max.poll.interval.ms: 300000
               producerProperties:
                  topic.suffix: -requests
               transaction:
                  transaction-id-prefix: kafka-connect-${random.uuid}-
                  producer:
                     configuration:
                        max.in.flight.requests.per.connection: 1
                        retries: 1
                        acks: all
                        enable.idempotence: true
logging:
   file:
      name: ./logs/${spring.application.name}.log
      max-file-size: 10MB
      max-history: 2
      total-size-cap: 30MB
      clean-history-on-start: true
   pattern:
      rolling-file-name: ./logs/${spring.application.name}-%d{yyyy-MM-dd}.%i.log
   level:
      org.apache.kafka.clients: info
      io.camunda.zeebe.client: trace
management:
   metrics:
      export:
         atlas:
            enabled: false
            step: 5s
            uri: http://localhost:7101/api/v1/publish
         elastic:
            enabled: false
            step: 5s
            host: http://192.168.56.4:9200
            index: metrics-${spring.application.name}
            indexDateFormat: yyyy-MM-dd
   endpoints:
      health.binders.enabled: true
      enabled-by-default: true
      web:
         exposure.include: '*'
         cors:
            allowed-origins: '*'
            allowed-methods: GET,POST,PUT
      jmx.exposure.include: '*'
   endpoint:
      health.show-details: always
zeebe.client:
   requestTimeout: 10000
   broker.gatewayAddress: 10.10.15.219:8080
   security.plaintext: true
   worker:
      maxJobsActive: 1
      threads: 1
   poller:
      correlationKey: ticketId   
      jobType: ticketProcessing